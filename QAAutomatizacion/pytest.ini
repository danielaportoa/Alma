# pytest.ini - Configuración de pytest para el framework de QA

[pytest]
# Directorio donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de funciones de test
python_functions = test_*

# Patrón de clases de test
python_classes = Test*

# Mostrar output detallado
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers personalizados (para categorizar tests)
markers =
    functionality: Tests que verifican funcionalidad
    ui_ux: Tests que verifican UI/UX
    selenium: Tests que usan Selenium
    playwright: Tests que usan Playwright
    smoke: Tests de smoke (rápidos y críticos)
    slow: Tests que toman más tiempo
    responsive: Tests de diseño responsive

# Configuración de logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Directorio para reportes
junit_family = xunit2

# Configuración de captura de output
capture = no

# Configuración para Playwright
[pytest:playwright]
# Los navegadores se instalan con: playwright install
